<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aeromyanmar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      letter-spacing: 2px;
      display: flex;
      text-shadow: 0 0 10px #fff, 0 0 20px #999;
      animation: fadeIn 2s ease-in-out;
    }

    h1 span {
      display: inline-block;
      animation: jump 1.5s infinite ease-in-out;
    }

    h1 span:nth-child(1) { animation-delay: 0s; }
    h1 span:nth-child(2) { animation-delay: 0.1s; }
    h1 span:nth-child(3) { animation-delay: 0.2s; }
    h1 span:nth-child(4) { animation-delay: 0.3s; }
    h1 span:nth-child(5) { animation-delay: 0.4s; }
    h1 span:nth-child(6) { animation-delay: 0.5s; }
    h1 span:nth-child(7) { animation-delay: 0.6s; }
    h1 span:nth-child(8) { animation-delay: 0.7s; }
    h1 span:nth-child(9) { animation-delay: 0.8s; }
    h1 span:nth-child(10) { animation-delay: 0.9s; }
    h1 span:nth-child(11) { animation-delay: 1s; }

    @keyframes jump {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    p {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ccc;
      animation: fadeIn 3s ease-in-out;
    }

    .dots {
      margin-top: 30px;
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #fff;
      animation: blink 1.5s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.3s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0;
        transform: scale(0.8);
      }
      40% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .glow-linet {
      position: absolute;
      top: 0;
      height: 5px;
      width: 100%;
      background: linear-gradient(to right, transparent, white, transparent);
      animation: move 2s linear infinite;
    }

    @keyframes move {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    .glow-line {
      position: absolute;
      bottom: 0;
      height: 5px;
      width: 100%;
      background: linear-gradient(to right, transparent, white, transparent);
      animation: move 2s linear infinite;
    }

    @keyframes move {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>
    <span>C</span><span>O</span><span>M</span><span>I</span><span>N</span><span>G</span>
    <span>&nbsp;</span>
    <span>S</span><span>O</span><span>O</span><span>N</span>
  </h1>
  <p>This page is under construction</p>
  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <div class="glow-linet"></div>
  <div class="glow-line"></div>
</body>
</html>
